<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="image-credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@chriswis">Christian Wiebel </a>
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
        <div class="logo">
          <img src="images/odin-lined.png" alt="odin-lined" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="right-side">
        <div class="dummy-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form">
          <form action="#" method="post">
            <div class="inputs">
              <h2>Let's do this!</h2>
              <div class="left-inputs">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" required />
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
                <div class="warning"></div>
                <div class="button"></div>
                <div class="right-inputs">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" required />
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    name="phone_number"
                    id="phone_number"
                    required
                  />
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="button">
              <button id="button" type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="bottom">
          <p>
            Already have an account? <a href="http://loginpage.com">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
